<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F WON - Predictions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>F WON - Predictions</h1>
    <form id="predictionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="winner">Winner:</label>
      <select id="winner" name="Winner" required></select>

      <label for="second">2nd Place:</label>
      <select id="second" name="2nd Place" required></select>

      <label for="third">3rd Place:</label>
      <select id="third" name="3rd Place" required></select>

      <label for="fastest">Fastest Lap:</label>
      <select id="fastest" name="Fastest Lap" required></select>

      <label for="safetycar">Safety Car?</label>
      <select id="safetycar" name="Safety Car" required>
        <option value="">Yes / No</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="retire">First to Retire:</label>
      <select id="retire" name="First to Retire" required></select>

      <label for="finishers">Total Finishers:</label>
      <select id="finishers" name="Total Finishers" required>
        <option value="">Choose total finishers</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>

      <label for="margin">Winning Margin (in seconds):</label>
      <select id="margin" name="Winning Margin (in seconds)" required>
        <option value="">Choose margin</option>
        <option value="0.000 – 1.000">0.000 – 1.000</option>
        <option value="1.001 – 5.000">1.001 – 5.000</option>
        <option value="5.001 – 10.000">5.001 – 10.000</option>
        <option value="10.001+">10.001+</option>
      </select>

      <label for="dotd">Driver of the Day:</label>
      <select id="dotd" name="Driver of the Day" required></select>

      <label for="mostpositions">Most Positions Gained:</label>
      <select id="mostpositions" name="Most Positions Gained" required></select>

      <button type="submit">Submit Predictions</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
