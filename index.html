<!DOCTYPE html>
<html>
<head>
  <title>F WON 2025 Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="leaderboard"></div>
  <script>
    fetch('../data/sample-leaderboard.json')
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById('leaderboard');
        div.innerHTML = data.map(d =>
          `<p>${d.name}: ${d.score} pts (${d.race})</p>`
        ).join('');
      });
  </script>
</body>
</html>
